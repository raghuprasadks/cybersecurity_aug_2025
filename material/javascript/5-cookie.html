<!-- 1️⃣ What is a cookie?

A cookie is small data stored inside the browser for a website.
Websites use cookies to store things like:

login session id

username

user preferences -->
<!-- 
If cookies store login info (session id), attackers try to steal it using:

XSS attack

browser access

So cookies must be protected using:
✅ HttpOnly (cannot be read by JS)
✅ Secure (only HTTPS) -->

<!DOCTYPE html>
<html>
<body>
  <h2>Cookie Demo</h2>

  <button onclick="setCookie()">Set Cookie</button>
  <button onclick="readCookie()">Read Cookie</button>

  <p id="output"></p>

  <script>
    function setCookie() {
      document.cookie = "username=admin; path=/";
      document.getElementById("output").innerText = "Cookie set ✅";
    }

    function readCookie() {
      document.getElementById("output").innerText =
        "Current cookies: " + document.cookie;
    }
  </script>
</body>
</html>
