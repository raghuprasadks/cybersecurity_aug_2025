<!DOCTYPE html>
<html>
<body>
  <h2>Object Example</h2>

  <script>
    let user = {
      username: "admin",
      role: "student",
      loggedIn: true
    };

    console.log("User object:", user);
    console.log("Username:", user.username);
    console.log("Role:", user.role);

    user.ip = "192.168.1.10"; // add new key
    console.log("Updated user:", user);
  </script>
</body>
</html>
